<div>Limit: {{store.limit$ | async}}<button (click)="store.decreaseLimit(10)">-</button><button
    (click)="store.increaseLimit(10)">+</button>
</div>
<div>Offset: {{store.offset$ | async}}<button (click)="store.decreaseOffset(10)">-</button><button
    (click)="store.increaseOffset(10)">+</button>
</div>
